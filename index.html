<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black; /* Set background color to black */
      color: red; /* Set text color to red */
      text-align: center; /* Center align text */
      padding-top: 50px; /* Add some padding at the top */
    }

    .countdown {
      font-size: 48px; /* Increase font size for better readability */
      margin-bottom: 20px; /* Add some space below the countdown */
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown"></div>
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("July 27, 2024 00:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the distance between now and the countdown date
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="countdown"
      document.getElementById("countdown").innerHTML = days + " days " + hours + " hours "
      + minutes + " minutes " + seconds + " seconds ";

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>
</html>
