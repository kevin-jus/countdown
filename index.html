<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown till Showday</title>
    <style>
        /* Styling for the red neon numbers */
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .neon {
            color: red;
            font-size: 10rem;
            font-weight: bold;
            text-align: center;
            position: relative; /* Added */
        }

        .label {
            color: red;
            font-size: 3rem;
            text-align: center;
            position: absolute; /* Added */
            top: -1.5rem; /* Adjust as needed */
        }
        #daysLabel {
        white-space: nowrap; /* Prevents line breaks */
    }
    .label span {
        margin-right: 120px; /* Adjust as needed */
    }
    </style>
</head>
<body>
    <div class="neon">
        <div id="daysLabel" class="label">
            <span>Days</span>
            <span>Hours</span>
            <span>Minutes</span>
            <span>Seconds</span>
        </div>
        <span id="days"></span>:
        <span id="hours"></span>:
        <span id="minutes"></span>:
        <span id="seconds"></span>
    </div>

    <script>
        // JavaScript to update the counter
        function updateCounter() {
            const now = new Date();
            const targetDate = new Date("2024-07-27T00:00:00"); // Set your target date here

            const timeDifference = targetDate - now;
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

            // Alert if days > 2
            if (days < 2) {
                alert("More than 2 days left!");
            }
        }

        // Update the counter every second
        setInterval(updateCounter, 1000);
        updateCounter(); // Initial update
    </script>
</body>
</html>
