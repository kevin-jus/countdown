<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown till Showday</title>
    <style>
        /* Styling for the red neon numbers */
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .countdown {
            text-align: center;
            color: red;
            font-weight: bold;
        }

        .labels, .numbers {
            display: flex;
            justify-content: center;
            font-size: 2rem;
        }

        .numbers {
            font-size: 8rem;
            letter-spacing: 0.5rem;
        }

        /* Add spacing between time components */
        .numbers span {
            margin: 0 20px; /* Adjust margin as needed for more/less spacing */
        }

        .labels span {
            flex: 1;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .numbers {
                font-size: 6rem;
            }
            .labels {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .numbers {
                font-size: 4rem;
            }
            .labels {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div class="labels">
            <span>Days</span>
            <span>Hours</span>
            <span>Minutes</span>
            <span>Seconds</span>
        </div>
        <div class="numbers">
            <span id="days">00</span>
            <span id="hours">00</span>
            <span id="minutes">00</span>
            <span id="seconds">00</span>
        </div>
    </div>

    <script>
        let alerted = false; // A flag to ensure the alert is triggered only once

        function updateCounter() {
            const now = new Date();
            const targetDate = new Date("2024-10-06T23:59:00"); // Set your target date here

            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                // Countdown is over
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                clearInterval(timerInterval); // Stop the interval
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            const seconds = Math.floor((timeDifference / 1000) % 60);

            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

            // Check if it's exactly one hour before the target time
            const oneHourBefore = 3600 * 1000; // 1 hour in milliseconds

            if (timeDifference <= oneHourBefore && !alerted) {
                alerted = true; // Set the flag to avoid multiple alerts
                alert("Reminder: 1 hour left until the event!"); // Trigger the alert
            }
        }

        // Update the counter every second
        updateCounter(); // Initial update
        const timerInterval = setInterval(updateCounter, 1000);
    </script>
</body>
</html>
